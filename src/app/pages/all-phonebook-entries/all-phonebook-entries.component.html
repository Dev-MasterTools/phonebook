
<link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>

<style>
  body {
   font-family: 'Kalam';font-size: 22px;
  }
  </style>
<div class="row">
  <hr>
  <div class="col-12">
    <div class="col-12"><button routerLink="/phonebook-entry" type="button" class="btn btn-success">Add New Contact</button></div>
    <div style="text-align-last: center;" class="col-12"><h1>Contact List</h1></div>

  </div>


</div>

<div >

</div>

<!--Table-->
<table class="table table-info table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let phones of phone"[class.selected]="phones === selected_contact"
      (click)="onSelect(phones)" >

        <td>{{phones.name}}</td>
        <td>{{phones.phone}}</td>
        <td> {{phones.email}}</td>

      </tr>
     
    </tbody>
    <!--Table body-->
  
  
  </table>
  <!--Tae-->



  <div class="topbar">
    <div class="topbar__left">
        <div class="topbar__logo">
            <a class="text-white" routerLink="/">Phonebook</a>
        </div>
    </div>
    <div class="topbar__center" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <input type="search" placeholder="Search contact..." class="topbar__search" formControlName="search" >
    </div>
    <a class="topbar__right" routerLink="/cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <p class="cart__counter">45</p>
    </a>
</div>
